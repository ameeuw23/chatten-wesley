<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->

    <title>Chatten met Wesley</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body style="font-family:Verdana">
<div class="container">
    <div class="row login">
        <div class="form">
            <h3 class="title">Wat is je gebruikersnaam?</h3>
            <input class="usernameInput" type="text" maxlength="14"/>
        </div>
    </div>

    <div class="row chat" style="padding-top:40px; display: none;">
        <h3 class="text-center">Chatten met Wesley</h3>
        <br/><br/>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Berichten
                </div>
                <div class="panel-body">
                    <ul class="media-list messages">
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control message" placeholder="Enter Message"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" type="button">SEND</button>
                                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Gebruikers
                </div>
                <div class="panel-body">
                    <ul class="media-list users">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/chat.js"></script>
</body>
</html>
